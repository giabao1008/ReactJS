<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bootstrap4 Basic</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.js"></script>
    <style>
         * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: arial;
            font-size: 14px;
            color: #fff;
            background: #333;
        }

        #main {
            margin: 100px auto;
            text-align: center;
        }

        #title {
            font-size: 28px;
        }

        #timer span {
            font-size: 100px;
            font-weight: bold;
            color: gold;
        }

        #but {
            display: inline-table;
            background: #fff;
            padding: 50px;
            border-radius: 4px;
        }

        #but button {
            font-size: 18px;
            margin: 0 20px;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
        }
        #but button:first-child{
            background: green;
        }
        #but button:last-child{
            background: red;
        }
        </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
