<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bootstrap4 Basic</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.js"></script>
    <style>
        *{
        margin:0;
        padding:0;}
        
        body{
        font-family:arial;
        font-size:14px;
        color:#333;}
        
        #main{
        width:1140px;
        height:auto;
        margin:20px auto;}
        
        .content-item{
        overflow:hidden;
        border-bottom:1px solid #999;
        padding-bottom:20px;
        margin-bottom:20px;}
        
        .content-item img{
        float:left;
        border:1px solid #999;
        padding:5px;
        margin-right:20px;}
        
        .content-item h4, .content-item input{
        font-size:18px;
        margin-bottom:20px;}
        
        .content-item input{
        width:790px;
        font-size:14px;
        color:#333;
        padding:5px;}
        
        .content-item textarea{
        width:790px;
        height:158px;
        font-size:14px;
        color:#333;
        padding:5px;}
        
        .content-item h4 a{
        color:#333;
        text-decoration:none;}
        
        .content-item p, .content-item textarea{
        text-align:justify;
        line-height:30px;}
        </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
